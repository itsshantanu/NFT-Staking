name: Unit Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
       node-version: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}

    - name: Install Hardhat
      run: npm install hardhat

    - name: Tests
      run: npm hardhat test
